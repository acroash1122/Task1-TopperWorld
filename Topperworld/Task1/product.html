<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Ash</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img src="shirt.jpg" alt="Stylish T-Shirt">
            <h2>Stylish T-Shirt</h2>
            <p>$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="jeans.jpg" alt="Blue Jeans">
            <h2>Blue Jeans</h2>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
